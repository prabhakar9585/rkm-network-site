<!DOCTYPE html>
<html>
<head>
    <title>Pending Faults</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Pending Faults</h1>
</header>

<div class="main-content">
    <div id="faultList" class="vertical-list"></div>
</div>

<script type="module">
import { db } from "./firebase-init.js";
import {
    collection,
    query,
    where,
    getDocs,
    updateDoc,
    doc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const list = document.getElementById("faultList");

async function loadFaults() {

    list.innerHTML = "";

    const q = query(
        collection(db, "faults"),
        where("status", "==", "pending")
    );

    const snapshot = await getDocs(q);

    if(snapshot.empty){
        list.innerHTML = "<p>No Pending Faults</p>";
        return;
    }

    snapshot.forEach(docSnap => {

        const data = docSnap.data();

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <h3>${data.name || "No Name"}</h3>
            <p>Landline: ${data.landline || "-"}</p>
            <p>Fault: ${data.faultType || "-"}</p>
            <p>Location: ${data.location || "-"}</p>

            <textarea placeholder="Write solution..." id="sol-${docSnap.id}"></textarea>
            <button onclick="resolveFault('${docSnap.id}')">Resolve</button>
        `;

        list.appendChild(card);
    });
}

window.resolveFault = async function(id){

    const solution = document.getElementById("sol-"+id).value;

    if(!solution){
        alert("Enter solution first");
        return;
    }

    await updateDoc(doc(db,"faults",id),{
        status:"resolved",
        solution:solution
    });

    alert("Fault Resolved");
    loadFaults();
};

loadFaults();
</script>

</body>
</html>
