<!DOCTYPE html>
<html>
<head>
    <title>Pending Faults</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Pending Faults</h1>
</header>

<div class="main-content">
    <div id="pendingList"></div>
</div>

<script type="module">
import { db } from "./firebase-init.js";
import { collection, query, where, orderBy, onSnapshot, doc, updateDoc }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const container = document.getElementById("pendingList");

const q = query(
    collection(db,"faults"),
    where("status","==","pending"),
    orderBy("createdAt","desc")
);

onSnapshot(q,(snapshot)=>{

    container.innerHTML = "";

    if(snapshot.empty){
        container.innerHTML = "<p>No Pending Faults</p>";
        return;
    }

    snapshot.forEach((docSnap)=>{

        const data = docSnap.data();

        const div = document.createElement("div");
        div.className = "fault-item";

        div.innerHTML = `
            <p><strong>Landline:</strong> ${data.landline || "-"}</p>
            <p><strong>Name:</strong> ${data.name || "-"}</p>
            <p><strong>Fault:</strong> ${data.faultType || "-"}</p>
            <p><strong>Location:</strong> ${data.location || "-"}</p>
            <button onclick="resolveFault('${docSnap.id}')">Resolve</button>
            <hr>
        `;

        container.appendChild(div);
    });

});

window.resolveFault = async function(id){

    const reason = prompt("Enter Solution");

    if(!reason) return;

    await updateDoc(doc(db,"faults",id),{
        status: "resolved",
        solution: reason,
        resolvedAt: new Date()
    });

    alert("Moved to Resolved");
};
</script>

</body>
</html>
