<!DOCTYPE html>
<html>
<head>
    <title>Pending Faults</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Pending Faults</h1>
</header>

<div id="faultList" class="container"></div>

<script type="module">
import { db } from "./firebase-init.js";
import {
    collection,
    getDocs,
    doc,
    updateDoc,
    deleteDoc,
    addDoc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const list = document.getElementById("faultList");

async function loadFaults() {
    list.innerHTML = "";

    const snapshot = await getDocs(collection(db, "faults"));

    snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const id = docSnap.id;

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <p><strong>Landline:</strong> ${data.landline || "-"}</p>
            <p><strong>Name:</strong> ${data.name || "-"}</p>
            <p><strong>Fault:</strong> ${data.fault || "-"}</p>
            <p><strong>Location:</strong> ${data.location || "-"}</p>
            <button onclick="resolveFault('${id}')">Resolve</button>
            <hr>
        `;

        list.appendChild(card);
    });
}

window.resolveFault = async function(id) {
    const reason = prompt("Enter Resolution Reason:");
    if (!reason) return;

    const faultRef = doc(db, "faults", id);
    const snapshot = await getDocs(collection(db, "faults"));

    const singleDoc = snapshot.docs.find(d => d.id === id);
    const data = singleDoc.data();

    await addDoc(collection(db, "resolvedFaults"), {
        ...data,
        solution: reason
    });

    await deleteDoc(faultRef);

    alert("Moved to Resolved");
    loadFaults();
};

loadFaults();
</script>

</body>
</html>
