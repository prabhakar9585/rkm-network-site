<!DOCTYPE html>
<html>
<head>
    <title>Resolved Faults</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Resolved Faults</h1>
</header>

<div class="main-content">
    <div id="resolvedList"></div>
</div>

<script type="module">
import { db } from "./firebase-init.js";
import { collection, query, where, orderBy, onSnapshot }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const container = document.getElementById("resolvedList");

const q = query(
    collection(db,"faults"),
    where("status","==","resolved"),
    orderBy("resolvedAt","desc")
);

onSnapshot(q,(snapshot)=>{

    container.innerHTML = "";

    if(snapshot.empty){
        container.innerHTML = "<p>No Resolved Faults</p>";
        return;
    }

    snapshot.forEach((docSnap)=>{

        const data = docSnap.data();

        const div = document.createElement("div");
        div.className = "fault-item";

        div.innerHTML = `
            <p><strong>Landline:</strong> ${data.landline || "-"}</p>
            <p><strong>Name:</strong> ${data.name || "-"}</p>
            <p><strong>Fault:</strong> ${data.faultType || "-"}</p>
            <p><strong>Location:</strong> ${data.location || "-"}</p>
            <p><strong>Solution:</strong> ${data.solution || "-"}</p>
            <hr>
        `;

        container.appendChild(div);
    });

});
</script>

</body>
</html>
