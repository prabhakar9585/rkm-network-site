<!DOCTYPE html>
<html>
<head>
    <title>Resolved Faults</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Resolved Faults</h1>
</header>

<div class="main-content">
    <div id="resolvedList" class="vertical-list"></div>
</div>

<script type="module">
import { db } from "./firebase-init.js";
import {
    collection,
    query,
    where,
    getDocs
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const list = document.getElementById("resolvedList");

async function loadResolved(){

    list.innerHTML = "";

    const q = query(
        collection(db,"faults"),
        where("status","==","resolved")
    );

    const snapshot = await getDocs(q);

    if(snapshot.empty){
        list.innerHTML = "<p>No Resolved Faults</p>";
        return;
    }

    snapshot.forEach(docSnap => {

        const data = docSnap.data();

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <h3>${data.name || "No Name"}</h3>
            <p>Landline: ${data.landline || "-"}</p>
            <p>Fault: ${data.faultType || "-"}</p>
            <p>Location: ${data.location || "-"}</p>
            <p><strong>Solution:</strong> ${data.solution || "-"}</p>
        `;

        list.appendChild(card);
    });
}

loadResolved();
</script>

</body>
</html>
