<!DOCTYPE html>
<html>
<head>
    <title>Resolved Faults</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Resolved Faults</h1>
</header>

<div id="resolvedList" class="container"></div>

<script type="module">
import { db } from "./firebase-init.js";
import { collection, getDocs, deleteDoc, doc }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const list = document.getElementById("resolvedList");

async function loadResolved() {
    list.innerHTML = "";

    const snapshot = await getDocs(collection(db, "resolvedFaults"));

    snapshot.docs.reverse().forEach((docSnap) => {
        const data = docSnap.data();
        const id = docSnap.id;

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <p><strong>Landline:</strong> ${data.landline || "-"}</p>
            <p><strong>Name:</strong> ${data.name || "-"}</p>
            <p><strong>Fault:</strong> ${data.fault || "-"}</p>
            <p><strong>Location:</strong> ${data.location || "-"}</p>
            <p><strong>Solution:</strong> ${data.solution || "-"}</p>
            <button class="btn" data-id="${id}">Clear</button>
            <hr>
        `;

        list.appendChild(card);
    });

    document.querySelectorAll(".btn").forEach(btn => {
        btn.addEventListener("click", async function() {
            const id = this.getAttribute("data-id");

            if(confirm("Delete this resolved record permanently?")) {
                await deleteDoc(doc(db, "resolvedFaults", id));
                loadResolved();
            }
        });
    });
}

loadResolved();
</script>

</body>
</html>
